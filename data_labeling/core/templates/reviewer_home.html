<h1>Reviewer Home</h1>
<p>Welcome, {{ user.username }}!</p>
{% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
{% endif %}
<h2>Tasks to Review</h2>
<ul>
    {% for task in review_tasks %}
        <li>
            <a href="{% url 'review_task' task.id %}">{{ task.task_description }}</a>
        </li>
    {% empty %}
        <li>No tasks available for review.</li>
    {% endfor %}
</ul>
