<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reviews</title>
</head>
<body>
    <h1>All Reviews</h1>
    <ul>
        {% for review in all_reviews %}
            <li>
                <a href="{% url 'override_review' review.id %}">Review for {{ review.annotation.data.task_description }}</a>
            </li>
        {% empty %}
            <li>No reviews available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_home' %}">Back to Admin Home</a>
</body>
</html>
