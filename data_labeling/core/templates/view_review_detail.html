<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detail</title>
</head>
<body>
    <h1>Review Detail</h1>
    <p><strong>Annotation:</strong> {{ review.annotation.annotation }}</p>
    <p><strong>Reviewer:</strong> {{ review.reviewer.username }}</p>
    <p><strong>Decision:</strong> {{ review.decision }}</p>
    <p><strong>Feedback:</strong> {{ review.feedback }}</p>
    <a href="{% url 'view_review_list' %}">Back to Review List</a>
</body>
</html>
