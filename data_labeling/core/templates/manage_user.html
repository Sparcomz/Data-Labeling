<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.role }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_home' %}">Back to Admin Home</a>
</body>
</html>
